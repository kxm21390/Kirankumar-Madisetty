<div class="row">
        <div *ngFor="let grid of gridData" class="column" style="background-color:white;">
          <h2>Name: {{grid.name}}</h2>
          <h2>Description: {{grid.description}}</h2>
          <h2>Price: {{grid.price}}</h2>
          <h2>Type: {{grid.type}}</h2>
          <h2>Section: {{grid.section}}</h2>
          <h2>Bestsellers: {{grid.bestSellers}}</h2>
        </div>
      </div>
